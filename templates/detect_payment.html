{% extends "base.html" %}

{% block title %}{{ _('Detect Payment') }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">{{ _('Payment Detection System') }}</h4>
                </div>
                <div class="card-body">
                    <form method="post" id="paymentDetectionForm">
                        <div class="mb-3">
                            <label for="userId" class="form-label">{{ _('User ID') }}</label>
                            <input type="text" class="form-control" id="userId" name="user_id" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">{{ _('Contact Type') }}</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="contact_type" id="callOption" value="call" required>
                                <label class="form-check-label" for="callOption">
                                    <i class="fas fa-phone text-success me-2"></i>{{ _('Call') }}
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="contact_type" id="emailOption" value="email">
                                <label class="form-check-label" for="emailOption">
                                    <i class="fas fa-envelope text-primary me-2"></i>{{ _('Email') }}
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search me-2"></i>{{ _('Detect Payment') }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('paymentDetectionForm');
    
    form.addEventListener('submit', function(e) {
        const userId = document.getElementById('userId').value;
        if (!userId) {
            e.preventDefault();
            alert('{{ _("Please enter a User ID") }}');
        }
    });
});
</script>
{% endblock %}
